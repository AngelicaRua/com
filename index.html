<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Politecnico change</title>
    <script src="java.js"></script>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <form action="" class="formulario">
        <img src="https://cdn.icon-icons.com/icons2/1354/PNG/512/currency-exchange_88297.png" alt="">
        <h2>Politecnico Change</h2>
        <input type="radio" name="cambio" id="dolar">
        <label for="dolar"><b>Dolar</b></label>
        <input type="radio" name="cambio" id="euro">
        <label for="euro"><b>Euros</b></label>
        <input type="radio" name="cambio" id="real">
        <label for="real"><b>Real</b></label>
        <br><br>
        <input type="text" id="total">
        <br><br>
        <button class="btn" id="taza" onclick="cotizar()">cambiar</button>
        <p><b>Ingresa un valor</b></p>
        <input type="text" id="valor" value="1">
       
    </form>
</body>
</html>
